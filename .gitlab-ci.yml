image: "python:3.9"

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - apt-get update -q -y
  - apt-get install gcc python-dev libkrb5-dev python-docopt python3-gssapi
  - python --version
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - python -m pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install pytest
  - pip install pylint

stages:
  - Static Analysis
  - Test

pylint:
  stage: Static Analysis
  allow_failure: true
  script:
  - pylint --disable too-few-public-methods --disable too-many-instance-attributes --disable too-many-branches --disable too-many-statements ./main.py ./services ./entities ./tests

pytest:
  stage: Test
  script:
  - pytest